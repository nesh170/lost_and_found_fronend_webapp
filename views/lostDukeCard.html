<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Duke Lost and Found CS316</title>

    <!-- Bootstrap -->
    <!--<link rel="stylesheet" href="landingPage.css">-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="container">
    <h2>Report a Lost Duke Card </h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="uniqueID">Unique ID on Lost Duke Card:</label>
            <div class="col-sm-10">
                <input type="text" ng-model="uniqueID" class="form-control" id="uniqueID" placeholder="Enter uniqueID">
            </div>
        </div>

        <!--<div class="form-group">-->
            <!--<label class="control-label col-sm-2" for="pwd">Password:</label>-->
            <!--<div class="col-sm-10">-->
                <!--<input type="text" class="form-control" id="pwd" placeholder="Enter password">-->
            <!--</div>-->
        <!--</div>-->

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-click = "notifyOwner()">Notify Owner!</button>
            </div>
        </div>
    </form>

</div>

</body>
</html>
