<div ng-controller="homeCtrl" style="text-align: center">
    <div style="text-align: center"><h3>Welcome to Lost & Found</h3></div>


    <div style="height: 305px">
        <div uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
            <div uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
                <img ng-src="{{slide.image}}" style="margin:auto;" height="600px" width="800px">
                <div class="carousel-caption">
                    <h4>{{slide.title}}</h4>
                </div>
            </div>
        </div>
    </div>

</div>
