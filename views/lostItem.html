<div ng-controller = "lostItemCtrl">

    <div class = "container-fluid">
        <p>This is the lost Item page</p>
        <div class = "row">
            <div class = "col-md-8 col-md-offset-2">
                <label><input ng-model = "lostItemSearchText" placeholder="Search Location or Tags">
                    <span class="fa fa-search" aria-hidden="true"></span>
                </label>
            </div>
        </div>
        <div class = "row">
            <div class = "col-md-8 col-md-offset-2">
                <table class = "table table-bordered table-hover table-sm">
                    <thead>
                        <tr>
                            <th>Location</th>
                            <th>Picture URL</th>
                            <th>Tags</th>
                            <th>Timestamp</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat = "lostitem in lostItems | filter : lostItemSearchText">
                        <td ng-bind = "lostitem.location"></td>
                        <td>
                            <a data-toggle = "modal" href = "#pictureModal">
                                <img ng-src = "{{lostitem.pictureURL}}" width = "35%" height = "35%"/>
                            </a>
                        </td>
                        <td ng-bind = "lostitem.tags"></td>
                        <td ng-bind = "lostitem.timestamp"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#pictureModal">Open Modal</button>
        <div id="pictureModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Modal Header</h4>
                    </div>
                    <div class="modal-body">
                        <p>Some text in the modal.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
        <button class="btn" ng-click="open()">Open Modal</button>

        <div modal="showModal" close="cancel()">
            <div class="modal-header">
                <h4>Modal Dialog</h4>
            </div>
            <div class="modal-body">
                <p>Example paragraph with some text.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" ng-click="ok()">Okay</button>
                <button class="btn" ng-click="cancel()">Cancel</button>
            </div>
        </div>


        <div class = "row">
            <div class = "col-md-4 col-md-offset-8">
                <button title = "Forgot your item? Add a new one to the table!" type = "button" class = "btn btn-primary" ng-click = "createNewItem()">Add a New Lost Item
                    <i class = "fa fa-plus fa-fw" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </div>
</div>
