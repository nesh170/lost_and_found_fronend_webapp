<div class="searchOptions">
    <div id="autoContainer">
        <input type="text" placeholder="Start typing" id="searchInput" ng-keydown="checkKeyDown($event)" class="autoCompleteTextBox" ng-model="searchText" sng-change="search()" ng-blur="clearResults()" maxlength="25"/>
        <div id="suggestions" class="suggestionsList" ng-show='suggestions.length > 0'>
            <div ng-repeat="suggestion in suggestions" class="blockSpan" ng-click="selectSearchTerm($index)" ng-mouseover="$parent.selectedIndex=$index" ng-class="{'selection-active' : selectedIndex===$index}">{{suggestion}} </div>
        </div>
    </div>
</div>

<!--Obtained from http://stackoverflow.com/questions/30150326/ngautocomplete-with-google-suggest-api-->
