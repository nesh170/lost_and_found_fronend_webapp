<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lost And Found</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-touch.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.3.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.1/moment-with-locales.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="js/app.js"></script>
    <script src="js/autocomplete.js"></script>
    <script src="js/controllers/home.js"></script>
    <script src="js/controllers/logout.js"></script>
    <script src="js/controllers/history.js"></script>
    <script src="js/controllers/lostItem.js"></script>
    <script src="js/controllers/postitem.js"></script>
    <script src="js/controllers/lostDukeCard.js"></script>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/founditem.css">
    <link rel="stylesheet" href="css/dukecard.css">
</head>
<header>
    <div class = "menuBar">
        <div class = "dropdown profileDropdown">
            <button class = "btn btn-primary dropdown-toggle" type = "button" data-toggle="dropdown">
                {{firstInitial}}
                <span class="caret"></span>
            </button>
            <ul class = "dropdown-menu" style = "left : 0; right : auto">
                <li><b>{{userName}}</b></li>
                <li>{{email}}</li>
                <li>
                    <button type="button" class = "btn btn-primary" ng-click = "logFunc()">{{loggedText}}</button>
                </li>

            </ul>
        </div>
        <a href = "#/home">
            <button type = "button" class = "btn btn-success homeButton" style = "float:right" ng-show =loggedIn>
                <i class="fa fa-home" aria-hidden="true"></i>
            </button>
        </a>
        <button type="button" class = "btn btn-success loginButton" ng-click = "login()" style = "float:right" ng-hide =loggedIn>Login</button>
    </div>
</header>

<body ng-controller="mainController">
<div style="display:flex; height:100%">

    <div class="sidebar" style="width: 15%">
        <div>
            <div>
                <div>
                    <div class="sidebarItem"><a class="sidebarLink" href = "#/lostitems">Search for Lost Items</a></div>
                    <div class="sidebarItem"><a class="sidebarLink" style="color:white" href = "#/history">Your History</a></div>
                    <div class="sidebarItem"><a class="sidebarLink" href = "#/postItem/found">Report Found Item</a></div>
                    <div class="sidebarItem"><a class="sidebarLink" href="#/lostDukeCard">Report Lost Duke Card</a></div>
                </div>
            </div>
        </div>
        <div class="col-md-8">

        </div>

    </div>
    <div ng-view>
    </div>
</div>

<footer class="footer">
    <span class="text-muted">Powered by Goodberry's Ice Cream</span>
</footer>
</body>
</html>
