<!DOCTYPE html>
<html ng-app="app" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lost And Found</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers/home.js"></script>
    <script src="js/controllers/logout.js"></script>
    <script src="js/controllers/history.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href = "css/index.css">
</head>
<header>
    <button type="button " class = "btn btn-primary" ng-click = "logFunc()">{{loggedText}}</button>
    <button type="button " class = "btn btn-primary" ng-click = "successTest()">Test the Login Success</button>
</header>

<body ng-controller="mainController">
<p>This is not within the ngview </p>
<p>This is the access token {{access_token}}</p>
<p>This is the user name {{userName}}</p>
<div ng-view>
</div>

<div class = "container-fluid">
    <div class = "row">
        <div class = "col-md-2 sidebar">
            <ul class = "nav nav-sidebar" ng-show="loggedIn">
                <li><a>Search for Items That Have Been Lost</a></li>
                <li><a href = "#/history">Your History</a></li>
                <li><a>I found an Item and Would Like To Report It!</a></li>
                <li><a>Report a Lost Duke Card</a></li>
            </ul>
        </div>
    </div>

</div>
<footer class = "footer">
    <span class="text-muted">Powered by Goodberry's Ice Cream</span>
</footer>
</body>
</html>
