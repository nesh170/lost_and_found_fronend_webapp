<html>
	<head>
		<script>
			// This script redirects the user to the webapp
			// after setting auth token in localStorage
			// URL preprocessing
			var str = window.location.href.split('=')[1];

			  // set localStorage
			localStorage.setItem("access_token", str);

			 // redirect to webapp
			window.location = '.';
		</script>
	</head>
</html>
